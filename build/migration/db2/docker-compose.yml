version: '3.9'
services:
  db:
    image: test/fhir-db2
    hostname: db2
    privileged: true
    tty: true
    environment:
      - LICENSE=accept
      - DB2INST1_PASSWORD=change-password
    ports:
      - 50000:50000
    volumes:
      - type: bind
        source: ./workarea/volumes/dist/db
        target: /database
        read_only: false
    healthcheck:
      test: id db2inst1 && su - db2inst1 -c 'db2 list db directory && exit 0' || exit -1
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - fhir
  fhir:
    image: ibmcom/ibm-fhir-server:latest
    depends_on:
      db:
        condition: service_healthy
    hostname: fhir
    volumes:
      - type: bind
        source: ./workarea/volumes/dist/config
        target: /opt/ol/wlp/usr/servers/defaultServer/config
        read_only: true
      - type: bind
        source: ./workarea/volumes/dist/overrides
        target: /opt/ol/wlp/usr/servers/defaultServer/configDropins/overrides
        read_only: true
      - type: bind
        source: ./workarea/volumes/dist/userlib/
        target: /opt/ol/wlp/usr/servers/defaultServer/userlib
        read_only: true
      - ./resources/startup.sh:/opt/ol/wlp/usr/servers/defaultServer/startup.sh
    command: sh -c "chmod +x /opt/ol/wlp/usr/servers/defaultServer/startup.sh && /opt/ol/wlp/usr/servers/defaultServer/startup.sh"
    healthcheck:
      start_period: 120s
      interval: 10s
      timeout: 10s
      retries: 2
      test: curl --max-time 5 -v -f -k -u 'fhiruser:change-password' 'https://localhost:9443/fhir-server/api/v4/$$healthcheck'
    ports:
      - 9443:9443
    env_file:
      - ./.fhir.env
    networks:
      - fhir
networks:
  fhir:
    driver: bridge